<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cordova Plug-ins: Camera</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/dpsHTMLGestureAPI.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/jquery.mobile.custom.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success">Gesture API Demo</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-warning">Gesture API For Entire Page
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-success active">
                            <input type="radio" name="options" id="enable-gesture" checked> ON
                        </label>
                        <label class="btn btn-danger">
                            <input type="radio" name="options" id="disable-gesture"> OFF
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="owl-carousel" id="carousel-with-gesture">
                    <div class="item">
                        <img src="img/creative_cloud_01.jpg" alt="">
                        <div class="carousel-caption">
                            USING GESTURE API
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/creative_cloud_02.jpg" alt="">
                        <div class="carousel-caption">
                            USING GESTURE API
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/marketing_cloud_01.jpg" alt="">
                        <div class="carousel-caption">
                            USING GESTURE API
                        </div>
                    </div>
                </div>
                <br />
            </div>

            <div class="col-sm-6">
                <div class="owl-carousel" id="carousel-without-gesture">
                    <div class="item">
                        <img src="img/creative_cloud_01.jpg" alt="">
                        <div class="carousel-caption">
                            NOT USING GESTURE API (Default)
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/creative_cloud_02.jpg" alt="">
                        <div class="carousel-caption">
                            NOT USING GESTURE API (Default)
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/marketing_cloud_01.jpg" alt="">
                        <div class="carousel-caption">
                            NOT USING GESTURE API (Default)
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn btn-info btn-lg btn-block" id="btn-toggle-navigation-ui">Toggle Navigation UI</div>
            </div>
        </div>
    </div>
</body>
</html>
