<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cordova Plug-ins: Camera</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/custom.js"></script>

    <script id="template-camera-image-small" type="text/x-handlebars-template">​
        <div class="col-sm-3">
            <img class="img-responsive" src="{{src}}" />
        </div>
    ​</script>

    <script id="template-camera-image-large" type="text/x-handlebars-template">​
        <div class="col-sm-9">
            <img class="img-responsive" src="{{src}}" />
        </div>
    ​</script>

    <script id="template-camera-alert-error" type="text/x-handlebars-template">​
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">{{message}}</div>
        </div>
    ​</script>

    <style>
        body {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="messages" class="row">

        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-success btn-block" id="capture-photo">Capture Photo</button>
                <button class="btn btn-success btn-block" id="capture-photo-edit">Capture Editable Photo</button>
                <button class="btn btn-success btn-block" id="get-photo-photo-library">From Photo Library</button>
                <button class="btn btn-success btn-block" id="get-photo-saved-photo-album">From Photo Album</button>
            </div>
            <div class="col-sm-9">
                <div id="camera-images" class="row">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
