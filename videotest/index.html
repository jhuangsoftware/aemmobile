<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Test</title>
</head>
<body>
    <h2>Full Screen Video On Play</h2>
    <video width="320" height="240" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <h2>Inline Video On Play</h2>
    <video width="320" height="240" controls playsinline webkit-playsinline="webkit-playsinline">
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
